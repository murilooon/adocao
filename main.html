<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ado.cão</title>
</head>

<body id="main">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img class="navbar-brand" src="logo.png" height="60" width="60">

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="main.html">QUERO ADOTAR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SOBRE NÓS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BLOG</a>
        </li>
      </ul>
      <form action="cadastro.html">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Cadastrar Animal</button>
      </form>
    </div>
  </nav>

  <div class="container" style="padding-bottom:150px;"></div>

  <div class="card text-center text-white bg-primary mb-3" style="width: 41rem;">
    <div class="card-body">
      <h1 class="card-title font-weight-bold p-3 mb-2 bg-gradient-primary">Encontre seu novo cão amigo</h1>
      <div class="form-group">
        <select id="inputPorte" class="form-control">
          <option selected>Porte</option>
          <option>Pequeno</option>
          <option>Médio</option>
          <option>Grande</option>
        </select>
      </div>

      <div class="form-group">
        <select id="inputIdade" class="form-control">
          <option selected>Idade</option>
          <option>0 - 1 ano</option>
          <option>1 - 2 anos</option>
          <option>2 - 3 anos</option>
          <option>3 - 7 anos</option>
          <option>+ 7 anos</option>
        </select>
      </div>

      <div class="form-group">
        <select id="inputSexo" class="form-control">
          <option selected>Sexo</option>
          <option>Macho</option>
          <option>Fêmea</option>
          <option>Outro</option>
        </select>
      </div>

      <form>
        <div class="form-group">
          <input type="text" class="form-control btn-lg btn-light text-center" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Sabe o nome? Digite aqui">
        </div>
      </form>

      <button class="btn btn-success"
        style="padding-right:30px; padding-left:30px; padding-top: 7px; padding-bottom: 7px" type="submit">
        <h5>Buscar</h5>
      </button>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
