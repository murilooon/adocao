<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ado.cão</title>

  <script type="text/javascript" src="cadastro.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img class="navbar-brand" src="logo.png" height="60" width="60">

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="main.html">QUERO ADOTAR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SOBRE NÓS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BLOG</a>
        </li>
      </ul>
      <form action="cadastro.html">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Cadastrar Animal</button>
      </form>
    </div>
  </nav>


  <div class="container">
    <form>
      <div class="row" id="titulo" style="padding:50px;">
        <div class="col"></div>
        <div class="col">CADASTRO</div>
        <div class="col"></div>
      </div>

      <div class="row" id="sub">
        <div class="col">Informações Cão</div>
        <div class="col">Cuidados Veterinários</div>
        <div class="col">Foto</div>
      </div>

      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="nome" placeholder="Nome do cão">
              </div>
            </div>
            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Idade</label>
              <div class="col-sm-10">
                <input type="nome" class="form-control" id="idade" placeholder="Idade do cão">
              </div>
            </div>
            <div class="form-group row">
              <label for="tamanho" id="tamanho" class="col-sm-3 col-form-label">Tamanho</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tamanho" id="pequeno" value="P">
                <label class="form-check-label" for="inlineRadio1">Pequeno</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tamanho" id="medio" value="M">
                <label class="form-check-label" for="inlineRadio2">Médio</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tamanho" id="grande" value="G">
                <label class="form-check-label" for="inlineRadio2">Grande</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="nome" class="col-sm-3 col-form-label">Sexo</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="macho" value="M">
                <label class="form-check-label" for="inlineRadio1">Macho</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="femea" value="F">
                <label class="form-check-label" for="inlineRadio2">Fêmea</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="outros" value="O">
                <label class="form-check-label" for="inlineRadio2">Outros</label>
              </div>
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="form-group row">
              <div class="form-check form-check-label">
                <input class="form-check-input" type="checkbox" id="castrado" value="opcao1">
                <label class="form-check-label" for="castrado">Castrado</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-check form-check-label">
                <input class="form-check-input" type="checkbox" id="vacinado" value="opcao2">
                <label class="form-check-label" for="vacinado">Vacinado</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-check form-check-label">
                <input class="form-check-input" type="checkbox" id="vermifugado" value="true">
                <label class="form-check-label" for="vermifugado">Vermifugado</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="form-check form-check-label">
                <input class="form-check-input" type="checkbox" id="especiais" value="opcao4">
                <label class="form-check-label" for="especiais">Precisa de cuidados especiais</label>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="sub">
        <div class="col">Informações Adicionais</div>
        <div class="col">Informações Doador</div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="extra">Ex: personalidade, temperamento</label>
              <textarea class="form-control" id="extra" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="nome" class="col-sm-3 col-form-label">Nome</label>
              <div class="col-sm-9">
                <input type="nome" class="form-control" id="nomeDoador" placeholder="Nome do doador">
              </div>
            </div>
            <div class="form-group row">
              <label for="nome" class="col-sm-3 col-form-label">E-mail</label>
              <div class="col-sm-9">
                <input type="nome" class="form-control" id="emailDoador" placeholder="E-mail do doador">
              </div>
            </div>
            <div class="form-group row">
              <label for="nome" class="col-sm-3 col-form-label">Telefone</label>
              <div class="col-sm-9">
                <input type="nome" class="form-control" id="telefoneDoador" placeholder="Telefone do doador">
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="sub">
        <div class="col"></div>
        <div class="col"><button class="btn btn-success my-2 my-sm-0" onClick="Enviar();" type="submit">Publicar</button></div>
        <div class="col"></div>
      </div>
    </form>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
